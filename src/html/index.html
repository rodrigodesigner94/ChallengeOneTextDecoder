<html lang="en">

    <link rel="stylesheet" type="text/css" href="/src/css/style.css" media="screen" />

</head>
<body>
    <div>
        <section id="typingArea">
            <img id="logoAlura" src="/src/assets/logoalura.png" alt="logo alura" />

            </div>

        </section>

        <section id="translatingArea">
            <div id="searcherImg">

            </div>       
        </section>
